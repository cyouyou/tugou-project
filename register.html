<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	<title></title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/register.css" />
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>	
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="return"></a>
		<h1 class="mui-title" id="register"><span>注册</span></h1>
	</header>
	<div class="mui-content-padded">
		<ul class="mui-table-view mui-grid-view item-icon">
			<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
				<img src="img/headerImg.png" id="header-img"/>
			</li>
		</ul>
	</div>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label></label>
				<input id="account" type="text" class="mui-input-clear mui-input" placeholder="手机号" onblur="fnOnblur()">
			</div>
			<div class="mui-input-row">
				<label></label>
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码" onchange="fnOnchange(this)">
			</div>
			<div class="mui-input-row">
				<label></label>
				<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
			</div>
			<ul class="mui-table-view">
				<label></label>
				<input class="mui-input-clear mui-input">
				<button type="button" data-loading-text="获取验证码中" class="mui-btn" id="btn">获取验证码</button>
			</ul>
		</form>
		<div class="mui-content-padded">
			<button id="enter" class="mui-btn mui-btn-block mui-btn-primary">注册</button>
		</div>
		<a href="enter.html" style="float: right;margin-right: 20px;">返回登录</a>
	</div>
</body>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>	
	<script src="js/appyou.js"></script>
	<script src="js/register.js"></script>
	<script type="text/javascript" src="js/register3.js"></script>
</html>
